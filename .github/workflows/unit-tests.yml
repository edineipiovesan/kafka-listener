name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.1
      with:
        java-version: 1.8

    - name: Gradle Command
      uses: eskatos/gradle-command-action@v1.3.2
      with:
        gradle-version: current
        arguments: clean test
